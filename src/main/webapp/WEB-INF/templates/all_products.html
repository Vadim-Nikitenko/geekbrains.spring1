<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC GeekApp</title>
</head>

<body>
<h1>Список товаров:</h1>
<table>
    <thead>
    <tr>
        <td>Id</td>
        <td>Название</td>
        <td>Цена</td>
    </tr>
    </thead>
    <tbody>
    <!--        /*@thymesVar id="products" type="java.util.List<com.geekbrains.spring.mvc.model.Product>"*/-->
    <tr th:each="p : ${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td><a th:href="@{'/products/edit/' + ${p.id}}">Редактировать</a></td>
        <td><a th:href="@{'/products/remove/' + ${p.id}}">Удалить</a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}">на Главную страницу</a>
</body>
</html>
